
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM learning</title>
  </head>
  <body>
    <div class="black">
      <h1 class="heading">DOM learning</h1>
      <p id="title"> Lorem ipsum dolor, sit amet</p>
      <ul class="list">
        <li class="assam" id="changeid">one</li>
        <li class="assam">two</li>
        <li class="assam">three</li>
        <li class="assam">four</li>
      </ul>
    </div>
    <script>
      // Task 3
      const div=document.createElement('div')
      div.className="New Div"
      div.id="New Div"
      div.style.padding="18px"
      div.style.backgroundColor="grey"
      div.innerHTML="Dhoni is the greatest batsman of this era"
      document.body.append(div)

      // Task 5
      const ul=document.getElementsByClassName("list")[0]
      const li=document.createElement("li")
      li.innerHTML="new li child"
      ul.appendChild(li)
    </script>
  </body>
</html>
