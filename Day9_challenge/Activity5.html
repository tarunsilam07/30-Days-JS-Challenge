<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM learning</title>
  </head>
  <body>
    <div class="black">
      <h1 class="heading">DOM learning</h1>
      <p id="title"> Lorem ipsum dolor, sit amet</p>
      <ul id="list">
        <li class="assam" >one</li>
        <li class="assam" id="changeid">two</li>
        <li class="assam">three</li>
        <li class="assam">four</li>
      </ul>
      
      <button class="change">change paragraph</button>
      <button class="mouseover">mouseover me</button>
    </div>
    <script>
      //Task 9
      const buttontoChange=document.getElementsByClassName('change')[0]
      const para=document.getElementById('title')
      let flag=0;
      buttontoChange.addEventListener('click',()=>{
        if(flag==0){
          para.innerHTML="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum veniam ratione quod nulla eligendi voluptatibus sapiente mollitia eveniet ab inventore! Delectus explicabo autem aliquam soluta blanditiis quam, laboriosam quae repellendus."
          flag=1;
        }
        else if(flag==1)
        {
          para.innerHTML="Lorem ipsum dolor, sit amet"
          flag=0
        }
      });

      //Task 10
      const buttonMouseover = document.getElementsByClassName('mouseover')[0];
      
      buttonMouseover.addEventListener('mouseover', () => {
        para.style.color="red"
      });

      buttonMouseover.addEventListener('mouseout', () => {
        para.style.color="black"
      });
    </script>
  </body>
</html>
