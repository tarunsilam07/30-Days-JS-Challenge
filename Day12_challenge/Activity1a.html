<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling</title>
    <style>
        *{
            background-color: #2f2f2f;
        }
    </style>
</head>
<body>
    <script>
        
        const handler=()=>{
            try{
               throw new Error("Error Generated")
            }
            catch(error){
                console.error("Error message:",error.message);
            }
        }
        handler()
    </script>
</body>
</html>
