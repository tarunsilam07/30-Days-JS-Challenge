<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #2f2f2f;
        }
    </style>
</head>
<body>
    <script>
        const msg=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("This message is resolved")
            },2000)
        })
        msg
        .then((message)=>{
            console.log(message);
        })
        .catch((error)=>{
            console.log(error);
        })
    </script>
</body>
</html>
