<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises all</title>
    <style>
        *{
            background-color: #2f2f2f;
        }
    </style>
</head>
<body>
    <script>
        const server=(message,delay)=>{

            return new Promise((resolve) => {
                setTimeout(()=>{
                    resolve(message);
                },delay)
            })
        }

        async function fetchdata(){
            const multiple=[
                server("The data is fetched from server1",2000),
                server("The data is fetched from server2",1000),
                server("The data is fetched from server3",4000),
                server("The data is fetched from server4",500),
            ]
            try{
                const res=await Promise.race(multiple);
                console.log(res);
            }
            catch(error){
                console.error(error.message);
            }
        }
        fetchdata()
    </script>
</body>
</html>
