<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #2f2f2f;
        }
    </style>
</head>
<body>
    <script>
        const server=(message,time)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log(message);
                    resolve(message)
                },time);
            })
        }

        server("Fetching data from server1 ",2000)
        .then(()=>server("Fetching data from server2",1500))
        .then(()=>server("Fetching data from server3",3000))
        .then(()=>server("Fetching data from server4",1500))
        .then(()=>{
            console.log("Fetching data is completed from all the servers");
        })
        .catch(error=>{
            console.error("Error rised: ",error);
        })
    </script>
</body>
</html>
