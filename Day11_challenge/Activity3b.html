<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
    <style>
        *{
            background-color: #2f2f2f;
        }
    </style>
</head>
<body>
    <script>
        const handle=()=>{
            return new Promise((_, reject) => {
                setTimeout(()=>{
                    reject(new Error("Failed to fetch the data from the server"))
                },2000)
            })
        }

        async function fectching(){
            try{
                const res=await handle();
                console.log(res);
            }
            catch(error){
                console.error("Error: ",error.message);
            }
        }
        fectching();
    </script>
</body>
</html>
